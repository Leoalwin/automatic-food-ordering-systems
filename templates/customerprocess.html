{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User Details</title>
    <link rel="stylesheet" href="{% static 'css/cusreg.css' %}">
</head>
<body>

<div class="container">
    <h2>USER DETAILS</h2>

    <table class="details-table">
        <tr>
            <td>User Name</td>
            <td>{{ username }}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{ email }}</td>
        </tr>
        <tr>
            <td>Address</td>
            <td>{{ caddress }}</td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td>{{ cphone }}</td>
        </tr>
    </table>
    <p class="footer-text">
        Account Created
        <a href="{% url 'login' %}">Login</a>
</div>

</body>
</html>
